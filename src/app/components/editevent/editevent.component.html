<form [formGroup]="editEventForm">
  <div class="card container-sm w-50 ml-0">
    <h3 class="mt-3">แบบฟอร์มเพิ่มรายการ"การโหวต"</h3>
    <div class="mb-3">
      <label class="form-label mt-3">หัวข้อ:</label>
      <input
        type="text"
        class="form-control"
        id="title"
        value="{{ results.title }}"
        [(ngModel)]="title"
        placeholder="หัวข้อ/ชื่อเรื่องในการโหวต"
        formControlName="title2"
      />
      <div
        *ngIf="title2?.invalid && (title2?.dirty || title2?.touched)"
        class="alert alert-danger mt-1"
      >
        <div *ngIf="title2?.errors?.['required']">
          โปรดระบุหัวข้อหรื่อชื่อเรื่งในการโหวต
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label mt-3">สถานะ:</label>
      <select name="status" id="status" value="{{ results.status }}" [(ngModel)]="status" formControlName="status"
      >
        <option value="1" >open</option>
        <option value="0" >close</option>

      </select>
      
    </div>
    
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">รายละเอียด:</label>
      <textarea
        type="text"
        class="form-control"
        value="{{ results.describe }}"
        id="describe"
        [(ngModel)]="describe"
        placeholder="รายอะเอียด"
        formControlName="detail"
      ></textarea>
    </div>
    <div class="row mb-4 pb-2 pb-md-0 mb-2 md-5">
      <div class="col-md-6">
        <div class="form-outline">
          <label class="form-label">วันที่เริ่ม:</label>
          <input
            type="date"
            id="open"
            class="form-control"
            value="{{ results.open }}"
            [(ngModel)]="open"
            formControlName="start"
          />
          <div
            *ngIf="start?.invalid && (start?.dirty || start?.touched)"
            class="alert alert-danger mt-1"
          >
            <div *ngIf="start?.errors?.['required']">โปรดระบุวันที่เริ่ม</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-outline">
          <label class="form-label">วันที่สิ้นสุด:</label>
          <input
            type="date"
            id="end"
            class="form-control"
            value="{{ results.end }}"
            [(ngModel)]="end"
            formControlName="end2"
          />
          <div
            *ngIf="end2?.invalid && (end2?.dirty || end2?.touched)"
            class="alert alert-danger mt-1"
          >
            <div *ngIf="end2?.errors?.['required']">โปรดระบุวันที่สิ้นสุด</div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button
        type="submit"
        class="btn btn-info w-25 mb-2"
        (click)="editEvent()"
      >
        เพิ่มข้อมูล
      </button>
    </div>
  </div>
</form>
