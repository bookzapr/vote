<form [formGroup]="resetPwdForm">
    <div class="card container-sm w-50 ml-0">
        <h3 class="mt-3">แบบฟอร์มรีเซ็ตรหัสผ่าน</h3>
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label mt-3">Username:</label>
        <input type="text" class="form-control" value= "{{results.username}}" id="username" [(ngModel)]="username" placeholder="Username" disabled>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Password:</label>
        <input type="text" class="form-control" id="password" [(ngModel)]="password" placeholder="New Password" formControlName="password2">
        <div *ngIf="password2?.invalid && (password2?.dirty || password2?.touched)" class="alert alert-danger mt-1">
          <div *ngIf="password2?.errors?.['required']">
              โปรดระบุรหัสผ่าน
          </div>
          <div *ngIf="password2?.errors?.['minLength'] || password2?.errors?.['pattern']">
              รหัสผ่านไม่ถูกต้อง
          </div>
      </div>
      </div>
    <div class="text-center">
        <button type="submit" class="btn btn-info w-25 mb-2" (click)="editPassword()">บันทึกข้อมูล</button>
    </div>
    
    </div>
  </form>
