<section class="h-100 h-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex ml-5">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <div class="card-body p-4 p-md-5">
            <div class="text-center">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">แบบฟอร์มเพิ่มผู้สมัคร</h3>
            </div>
            <div class="text-center">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">หัวข้อการสมัคร: ...</h3>
            </div>
              
  
              <form class="px-md-2" [formGroup]="addcandidatesForm">
                <div>
                    <div class="d-flex justify-content-center mb-4">
                        <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"
                        class="rounded-circle" alt="example placeholder" style="width: 200px;" />
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="btn btn-primary btn-rounded">
                            <label class="form-label text-white m-1" for="customFile2">Choose file</label>
                            <input type="file" class="form-control d-none"  formControlName="img" />
                        </div>
                    </div>
                </div>
                <div class="row">
                <div class="form-outline col-md-6 mb-4 mt-3">
                  <input type="text"  class="form-control" id= "firstname" [(ngModel)]="firstname" placeholder="ชื่อ" formControlName="Firstname" />
                  <div *ngIf="Firstname?.invalid && (Firstname?.dirty || Firstname?.touched)" class="alert alert-danger mt-1">
                    <div *ngIf="Firstname?.errors?.['required']">
                        โปรดระบุชื่อ
                    </div>
                </div>
                </div>
                <div class="form-outline col-md-6 mb-4 mt-3">
                    <input type="text"  class="form-control" id= "lastname" [(ngModel)]="lastname" placeholder="นามสกุล" formControlName="Lastname" />
                    <div *ngIf="Lastname?.invalid && (Lastname?.dirty || Lastname?.touched)" class="alert alert-danger mt-1">
                      <div *ngIf="Lastname?.errors?.['required']">
                          โปรดระบุนามสกุล
                      </div>
                  </div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline datepicker">
                      <input type="number" class="form-control" id= "age" [(ngModel)]="age"  placeholder="อายุ" formControlName="age2" />
                      <div *ngIf="age2?.invalid && (age2?.dirty || age2?.touched)" class="alert alert-danger mt-1">
                          <div *ngIf="age2?.errors?.['required']">
                              โปรดระบุอายุ
                          </div>
                          <div *ngIf="age2?.errors?.['min']">
                              อายุต้องไม่ติดลบ
                          </div>
                      </div>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
    
                    <select   id="gen" [(ngModel)]="gen" formControlName="gender"
                  >
                    <option value="Male" >Male</option>
                    <option value="Female" >Female</option>

                  </select>

                  </div>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id= "describe" [(ngModel)]="describe" placeholder="แนะนำตัว/คติประจำตัว" formControlName="intro">
                      <div *ngIf="intro?.invalid && (intro?.dirty || intro?.touched)" class="alert alert-danger mt-1">
                        <div *ngIf="intro?.errors?.['required']">
                            โปรดระบุคำแนะนำตัว/คติประจำตัว
                        </div>
                    </div>

                  </div>
                  <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg mb-1" (click)="addCandidate()">เพิ่มผู้สมัคร</button>
                  </div>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
