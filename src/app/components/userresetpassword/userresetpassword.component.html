<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://img.freepik.com/free-vector/reset-password-concept-illustration_114360-7876.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="loginForm">
  
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Reset Your Password</h5>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example17">username</label>
                      <input type="email" id="form2Example17" class="form-control form-control-lg" formControlName="username" placeholder="Enter your username" />
                      <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="alert alert-danger">
                        <div *ngIf="username?.errors?.['required']">
                            โปรดกรอกข้อมูล
                        </div>
                    </div>
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example27">Password</label>
                      <input type="password" id="form2Example27" class="form-control form-control-lg" formControlName="Newpassword" placeholder="New Password"/>
                      <div *ngIf="Newpassword?.invalid && (Newpassword?.dirty || Newpassword?.touched)" class="alert alert-danger">
                        <div *ngIf="Newpassword?.errors?.['required']">
                            โปรดกรอกข้อมูล
                        </div>
                        <div *ngIf="Newpassword?.errors?.['minLength'] || Newpassword?.errors?.['pattern']">
                            รหัสผ่านไม่ถูกต้อง
                        </div>
                    </div>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-info btn-lg btn-block" type="button">Save</button>
                    </div>

                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
